<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zachary Berling Portfolio</title>
    <meta name="description" content="Zachary Berling's professional web development portfolio">
    <meta name="author" content="Zachary Berling">
    <link rel="icon" type="image/png" href="./images/favicon.ico">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .gallery {
            padding-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            width: calc(25% - 20px);
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .portfolio-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
            text-align: center;
        }
        .portfolio-modal.active {
            display: flex;
        }
        .portfolio-modal img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .portfolio-modal .description {
            color: white;
            margin-bottom: 20px;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
            .portfolio-modal img {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
            .portfolio-modal img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="three columns logo">
                    <a href="./index.html"><img src="./images/LogoSmall.png" alt="Berling"></a>
                </div>
                <div class="nine columns menu-wrap">
                    <input type="checkbox" class="toggler">
                    <div class="hamburger"><div></div></div>
                    <div class="menu">
                        <div>
                            <ul>
                                <li><a href="./index.html">Home</a></li>
                                <li><a href="./about.html">About</a></li>
                                <li><a href="./portfolio.html">Portfolio</a></li>
                                <li><a href="./resume.html">Resume</a></li>
                                <li><a href="./Contact.html">Contact</a></li>
                                <li><a href="./blog.html">Blog</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="connectButton" class="connect-buttonII">Let's Connect</button>
        <div id="connectModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Contact Form</h2>
                <form action="https://formspree.io/f/myyqqbez" method="post">
                    <input type="text" name="name" placeholder="Enter your name">
                    <input type="email" name="_replyto" placeholder="Enter your email">
                    <textarea name="message" placeholder="Write your message here"></textarea>
                    <input type="hidden" name="_next" value="http://yourwebsite.com/thanks.html">
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </header>

    <section class="gallery">
        <div class="gallery-item" data-title="PromptEasy" data-description="PromptEasy is a teleprompter application that I designed and developed. This project focuses on creating a more efficient and enjoyable teleprompter experience. I incorporated various modes to assist with reflection and make the experience more enjoyable. Check it out at <a href='https://prompteasy.vercel.app'>PromptEasy</a>" data-image="./images/PromptEasy.png">
            <img src="./images/PromptEasyIcon.png" alt="Item 05">
        </div>
        <div class="gallery-item" data-title="Portfolio Resume Site" data-description="This is a website that I created for my portfolio. I used HTML, CSS, and JavaScript to create this website. I used a lot of flexbox to create the layout of the website. Check it out at <a href='http://www.zachberling.com'>Portfolio Resume Site</a>" data-image="./images/PortRespage.png">
            <img src="./images/BerlingPortfolioResumeLogo.png" alt="Item 03">
        </div>
        <div class="gallery-item" data-title="MIGVA - Mental Illness Gun Violence Awareness" data-description="This is a website that I created for my portfolio. I used HTML, CSS, and JavaScript to create this website. I used a lot of flexbox to create the layout of the website. Check it out at <a href='https://migva.vercel.app'>MIGVA Site</a>" data-image="./images/MIGVApage.png">
            <img src="./images/MIGVALogo.png" alt="Item 04">
        </div>
        <div class="gallery-item" data-title="HomeWork Homepage" data-description="My HomeWork homepage is a website that I created for my homework for my web development class. I used HTML, CSS, and JavaScript to create this website. I used a lot of flexbox to create the layout of the website. Check it out at <a href='https://homework-homepage.vercel.app/'>HomeWork Homepage</a>" data-image="./images/HomeworkPage.png">
            <img src="./images/HWHPLogo.png" alt="Item 02">
        </div>
        <div class="gallery-item" data-title="PineHom" data-description="PineHom is a website that I created for Interior Design. This was a content management system using sanity.io and next.js. I used a headless CMS to create a blog. I also used next.js to create a dynamic website that is fast and responsive. Check it out at <a href='https://pinehom.com'>PineHom.com</a>" data-image="./images/PineHompage.png">
            <img src="./images/PineHomLogo.png" alt="Item 01">
        </div>
        
       
        
       
    </section>

    <div class="portfolio-modal" id="portfolio-modal">
        <span class="close-modal">&times;</span>
        <img src="" alt="Project Image" id="modal-image">
        <div class="description">
            <h1 id="modal-title"></h1>
            <p id="modal-description"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 <em>Zachary Berling</em>. All rights reserved.</p>
            <div class="social">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="#" class="social-icon instagram"><i class="fab fa-instagram-square"></i></a>

            </div>
        </div>
        <div class="resumeLayout">
            <a href="./resume/resume.pdf" download class="button">Download Resume</a>
        </div>
    </footer>

    <script>
        window.formbutton = window.formbutton || function() { (formbutton.q = formbutton.q || []).push(arguments) };
        formbutton("create", {
            action: "https://formspree.io/f/myyqqbez",
            title: "How can we help?",
            fields: [
                { 
                    type: "email", 
                    label: "Email:", 
                    name: "email",
                    required: true,
                    placeholder: "your@email.com"
                },
                {
                    type: "textarea",
                    label: "Message:",
                    name: "message",
                    placeholder: "What's on your mind?",
                },
                { type: "submit" }      
            ],
            styles: {
                title: {
                    backgroundColor: "gray"
                },
                button: {
                    backgroundColor: "gray"
                }
            }
        });

        // Modal functionality
        var modal = document.getElementById("connectModal");
        var btn = document.getElementById("connectButton");
        var span = document.getElementsByClassName("close-button")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Portfolio modal functionality
        $(document).ready(function() {
            $('.gallery-item').click(function() {
                var title = $(this).data('title');
                var description = $(this).data('description');
                var image = $(this).data('image');

                $('#modal-title').text(title);
                $('#modal-description').html(description);
                $('#modal-image').attr('src', image);

                $('#portfolio-modal').addClass('active');
            });

            $('.close-modal').click(function() {
                $('#portfolio-modal').removeClass('active');
            });

            $(window).click(function(event) {
                if ($(event.target).is('#portfolio-modal')) {
                    $('#portfolio-modal').removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
