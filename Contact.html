<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zachary Berling Portfolio</title>
  <meta name="description" content="Contact Zachary Berling for web development projects">
  <meta name="author" content="Zachary Berling">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/42ef7bde51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" href="./images/favicon.ico">
  <style>
    /* padding from h1 contact me */
    h1 {
      padding-top: 100px;
    }
   
.contactForm {
  width: 90%;
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
  background: var(--white);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.contactForm h1 {
  text-align: center;
  color: var(--olive);
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
}

fieldset {
  border: none;
  margin-bottom: 1.5rem;
}

legend {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
input[type="date"],
select,
textarea {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid var(--silver);
  border-radius: 4px;
  font-size: 1rem;
}

textarea {
  resize: vertical;
}

button[type="submit"] {
  width: 100%;
  padding: 1rem;
  border: none;
  background-color: var(--black);
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
  border-radius: 4px;
}

button[type="submit"]:hover {
  background-color: var(--gray);
}

/* Additional Service Checkboxes */
fieldset > div {
  margin-bottom: 0.5rem;
}

input[type="checkbox"] {
  margin-right: 0.5rem;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./images/LogoSmall.png" alt="Berling">
      </a>
    </div>
    <button id="connectButton" class="connect-buttonII">Let's Connect</button>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./Contact.html">Contact</a></li>
            <li><a href="./blog.html">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <section class="contactForm">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/myyqqbez" method="POST">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
        </fieldset>

        <fieldset>
          <legend>Project Details</legend>
          <label for="project-type">Type of Project:</label>
          <select id="project-type" name="project-type">
            <option value="website">Website Development</option>
            <option value="app">App Development</option>
            <option value="ecommerce">E-commerce</option>
            <option value="other">Other</option>
          </select>
          <label for="budget">Budget:</label>
          <input type="number" id="budget" name="budget" min="0">
          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline">
          <label for="description">Project Description:</label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Additional Services</legend>
          <div>
            <input type="checkbox" id="seo" name="additional-service" value="seo">
            <label for="seo">SEO Optimization</label>
          </div>
          <div>
            <input type="checkbox" id="maintenance" name="additional-service" value="maintenance">
            <label for="maintenance">Website Maintenance</label>
          </div>
        </fieldset>

        <button type="submit">Send Inquiry</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 <em>Zachary Berling</em>. All rights reserved.</p>
      <div class="social">
        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="#" class="social-icon instagram"><i class="fab fa-instagram-square"></i></a>
        <a href="#" class="social-icon twitter"><i class="fab fa-twitter-square"></i></a>
      </div>
    </div>
    <div class="resumeLayout">
      <a href="./resume/resume.pdf" download class="button">Download Resume</a>
    </div>
  </footer>

  <div id="connectModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Contact Form</h2>
      <form action="https://formspree.io/f/myyqqbez" method="post">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="email" name="_replyto" placeholder="Enter your email" required>
        <textarea name="message" placeholder="Write your message here" required></textarea>
        <input type="hidden" name="_next" value="http://yourwebsite.com/thanks.html">
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    window.formbutton = window.formbutton || function() {
      (formbutton.q = formbutton.q || []).push(arguments)
    };
    formbutton("create", {
      action: "https://formspree.io/f/myyqqbez",
      title: "How can we help?",
      fields: [
        { 
          type: "email", 
          label: "Email:", 
          name: "email",
          required: true,
          placeholder: "your@email.com"
        },
        {
          type: "textarea",
          label: "Message:",
          name: "message",
          placeholder: "What's on your mind?",
        },
        { type: "submit" }      
      ],
      styles: {
        title: {
          backgroundColor: "gray"
        },
        button: {
          backgroundColor: "gray"
        }
      }
    });

    // Modal functionality
    var modal = document.getElementById("connectModal");
    var btn = document.getElementById("connectButton");
    var span = document.getElementsByClassName("close-button")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
